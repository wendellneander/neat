<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Visualization</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="neural-network-canvas" width="800" height="600"></canvas>
  <script>
    function fetchJSONFile(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.overrideMimeType("application/json");
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(xhr.responseText);
        }
      };
      xhr.send(null);
    }

    // Usage
    fetchJSONFile("result.json", function (response) {
      const data = JSON.parse(response);
      const genome = data.logs.find(d => d.key === 'BestGenome');
      drawNeuralNetwork(genome.data, 'neural-network-canvas');
    });

    function drawNeuralNetwork(genome, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Função para desenhar um nó
      function drawNode(x, y, radius, id) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.stroke();

        ctx.font = '12px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(id, x - 4, y - 20);
      }

      // Função para desenhar uma conexão
      function drawConnection(x1, y1, x2, y2, color) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.stroke();
      }

      // Calcule as posições dos nós
      const inputNodes = genome.nodeGenes.filter(node => node.type === 'input');
      const outputNodes = genome.nodeGenes.filter(node => node.type === 'output');
      const hiddenNodes = genome.nodeGenes.filter(node => node.type === 'hidden');

      const inputNodePositions = inputNodes.map((node, i) => ({
        id: node.id,
        x: (i + 1) * (canvas.width / (inputNodes.length + 1)),
        y: canvas.height * 0.1
      }));

      const outputNodePositions = outputNodes.map((node, i) => ({
        id: node.id,
        x: (i + 1) * (canvas.width / (outputNodes.length + 1)),
        y: canvas.height * 0.9
      }));

      const hiddenNodePositions = hiddenNodes.map((node, i) => ({
        id: node.id,
        x: (i + 1) * (canvas.width / (hiddenNodes.length + 1)),
        y: canvas.height * 0.5
      }));

      const nodePositions = [...inputNodePositions, ...outputNodePositions, ...hiddenNodePositions];

      // Desenhe as conexões
      genome.connectionGenes.forEach(connection => {
        const inNodePos = nodePositions.find(pos => pos.id === connection.inNode);
        const outNodePos = nodePositions.find(pos => pos.id === connection.outNode);
        const color = connection.enabled ? 'green' : 'red';

        drawConnection(inNodePos.x, inNodePos.y, outNodePos.x, outNodePos.y, color);
      });

      // Desenhe os nós
      nodePositions.forEach(pos => {
        drawNode(pos.x, pos.y, 10, pos.id);
      });
    }
  </script>
</body>

</html>
